<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collezione Manifesti 2025</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    margin: 20px;
    background-color: #f9f9f9;
    color: #333;
  }

  .search-box {
    margin-bottom: 30px;
    text-align: center;
  }

  input[type="text"] {
    width: 300px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
    font-size: 16px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 300;
    font-size: 36px;
  }

  h2 {
    margin-top: 50px;
    font-weight: 400;
    border-bottom: 2px solid #eee;
    padding-bottom: 5px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .poster {
    background: #fff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
  }

  .poster img {
    width: 100%;
    height: auto;
    display: block;
  }

  .poster:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  }

  .poster-title {
    padding: 10px;
    text-align: center;
    font-size: 14px;
    color: #666;
    background-color: #fafafa;
  }

  /* Lightbox Styles */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }

  .lightbox-content {
    margin: auto;
    display: block;
    width: 90%;
    max-width: 800px;
    border-radius: 10px;
  }

  .close {
    position: absolute;
    top: 30px;
    right: 45px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
<script>
function searchPosters() {
  var input, filter, posters, title, i;
  input = document.getElementById('searchInput');
  filter = input.value.toUpperCase();
  posters = document.getElementsByClassName('poster');

  for (i = 0; i < posters.length; i++) {
    title = posters[i].getElementsByClassName('poster-title')[0];
    if (title.innerHTML.toUpperCase().indexOf(filter) > -1) {
      posters[i].style.display = '';
    } else {
      posters[i].style.display = 'none';
    }
  }
}

function openLightbox(src) {
  document.getElementById('lightbox-img').src = src;
  document.getElementById('lightbox').style.display = 'block';
}

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
}
</script>
</head>
<body>
<h1>Collezione Manifesti 2025</h1>
<div class="search-box">
  <input type="text" id="searchInput" onkeyup="searchPosters()" placeholder="Cerca manifesto...">
</div>

<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <img class="lightbox-content" id="lightbox-img">
</div>
</body>
</html>
